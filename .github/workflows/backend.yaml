name: Backend CI/CD

on:
    push:
        branches: [ main ]
        paths-ignore:
            - 'frontend/**'
            - '**/md'

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Google Auth
              id: auth
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_SA_KEY }}'

            - name: Deploy to Cloud Run
              uses: google-github-actions/deploy-cloudrun@v2
              with:
                service: redirx
                region: us-central1
                source: ./
